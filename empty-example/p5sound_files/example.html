  <body>
  
<script type="text/javascript">var mic, fft;

function setup() {
   createCanvas(710,400);
   mic = new p5.AudioIn();
   mic.start();
   fft = new p5.FFT();
   fft.setInput(mic);
}

function draw() {
   background(200);

   var spectrum = fft.analyze();

   beginShape();
   for (i = 0; i<spectrum.length; i++) {
    vertex(i, map(spectrum[i], 0, 255, height, 0) );
   }
   endShape();
}
new p5();</script><canvas height="400" width="710" style="width: 710px; height: 400px;" class="  p5_hidden" id="defaultCanvas"></canvas></body></html>
